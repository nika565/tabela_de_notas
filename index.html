<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de notas</title>
    <link rel="stylesheet" href="tabela.css">
</head>

<body>

    <!-- Painél de controle -->

    <div class="painel-controle">
        <button class="calcular-Media">Calcular média</button>
        <button class="adicionar-aluno">Add. alunos</button>
        <button class="adicionar-nota">Add. notas</button>
        <button class="ordem-alfabetica">Ordem alfabética</button>
        <button class="ordem-crescente">Crescente</button>
        <button class="ordem-decrescente">Decrescente</button>
    </div>



    <div class="tabela-responsiva">

        <table>

            <caption class="desc-tabela">Tabela de notas</caption>
            <!-- Cabeçalho da minha tabela -->
            <thead>

                <!-- Linha do cabeçalho -->
                <tr>

                    <th class="id">ID</th>
                    <th class="nome">Nome</th>
                    <th class="nota">Nota 1</th>
                    <th class="nota">Nota 2</th>
                    <th class="nota">Nota 3</th>
                    <th class="nota">Nota 4</th>
                    <th class="media">Media</th>
                    <th class="situação">Situação</th>

                </tr>

            </thead>

            <!-- Corpo da tabela -->
            <tbody class="corpo-tabela">

                <tr>
                    <th class="id-aluno" value="1">1</th>
                    <td><input class="campo-nome" type="text"></td>
                    <td><input class="campo-nota" type="text"></td>
                    <td><input class="campo-nota" type="text"></td>
                    <td><input class="campo-nota" type="text"></td>
                    <td><input class="campo-nota" type="text"></td>
                    <td class="media-aluno"></td>
                    <td class="situacao-aluno"></td>
                </tr>

            </tbody>

        </table>


    </div>

    <script src="tabela.js"></script>
</body>

</html>
